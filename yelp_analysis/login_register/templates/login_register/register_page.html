<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>Register Here!!!</title>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="form-group">
                <h1>Register</h1>
                <form role="form" method="post" action="/login_register/save_info" enctype="multipart/form-data"
                      name="form1"
                      id="form1">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="firstname">&nbsp;Firstname</label>
                        <input type="text" class="form-control" id="firstname" name="fname"
                               placeholder="Enter Firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">&nbsp;Lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lname" placeholder="Enter Lastname">
                    </div>
                    <label for="email">&nbsp;Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="password">&nbsp;Password</label>
                <input type="password" class="form-control" id="password" name="pass"
                       placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Register Now
            </button>
            <p> Already have account ? <a href="/login_register/login_page"> Login Here </a></p>

            </form>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>


</body>
</html>
